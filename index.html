<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta, Forbice, Sasso</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="title">CARTA FORBICE SASSO</h1>
      </header>
      <div class="scoreboard">
        <h2 class="winner-info" id="roundWinnerMessage">
          Scegli la tua temibile arma
        </h2>
        <h3 class="choices-message" id="roundChoicesMessage">
          Vince chi arriva prima a 5
        </h3>
        <div class="choice-container">
          <div class="weapon box">
            <img id="playerWeapon" src="images/question-mark.png" alt="?" />
          </div>
          <div class="weapon box">
            <img id="computerWeapon" src="images/question-mark.png" alt="?" />
          </div>
        </div>
        <div class="score-container">
          <div class="score box">
            <p class="players">Tu:</p>
            <p class="score" id="playerScore">0</p>
          </div>
          <div class="score box">
            <p class="players">AI:</p>
            <p class="score" id="computerScore">0</p>
          </div>
        </div>
      </div>
      <div id="buttons" class="weapons-container">
        <button id="paperBtn" class="btn btn-square">
          <div class="weapon"><img src="images/paper.png" alt="CARTA" /></div>
        </button>
        <button id="scissorsBtn" class="btn btn-square">
          <div class="weapon">
            <img src="images/scissors.png" alt="FORBICE" />
            <button id="rockBtn" class="btn btn-square">
              <div class="weapon">
                <img src="images/rock.png" alt="SASSO" />
              </div>
            </button>
          </div>
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        thruma17
        <a
          href="https://github.com/thruma17/top-rock-paper-scissors/"
          target="_blank"
          rel="noopener"
        >
          <img
            class="github-logo"
            src="github-mark/github-mark.svg"
            alt="github-logo"
          />
        </a>
      </p>
      <div id="credits" class="credits">
        <p>
          Icone create da
          <a
            href="https://www.flaticon.com/authors/freepik"
            title="freepik icons"
            >Freepik</a
          >
          - Flaticon
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
